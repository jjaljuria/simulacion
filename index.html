<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/estilo.css">
	<title>Document</title>
</head>
<body> 
	<section class="contenedor">



		<canvas width="500" height="300" id="canvas"></canvas>

		<div class="contenedorFechas">
			<div class="fechas">
				<label>Fecha de Inicio</label><input type="datetime-local" id="inicio">
			</div>

			<div class="controles">
				<button type="button" id="iniciar">Inicar</button>
				<button type="button" id="parar">Parar</button>
			</div>
		

			<div class="fechas">
				<label>Fecha de Finalizacion</label><input type="datetime-local" id="finalizacion">
			</div>
		</div>		
		
		<div class="contenedorControles">
			<div id="monitor"></div>
		</div>
	</section>
	<script src="./js/moment.js"></script>
	<script src="./js/canvas.js"></script>
	<script src="js/monitor.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
